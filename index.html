<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Account Login</title>
  <link rel="stylesheet" href="static/styles/styles.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-title">Account Login</div>
    <form id="loginForm" autocomplete="off">
      <div class="login-field">
        <label class="login-label" for="username">Username</label>
        <input class="login-input" type="text" id="username" name="username" required autocomplete="username">
      </div>
      <div class="login-field">
        <label class="login-label" for="password">Password</label>
        <input class="login-input" type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      <button class="login-btn" type="submit">Login</button>
      <div id="loginMessage" class="login-message" style="display:none"></div>
    </form>
  </div>
  <script src="static/js/login.js"></script>
</body>
</html>
